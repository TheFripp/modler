<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modler - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2a2a2a;
            color: #ffffff;
            overflow: hidden;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(45, 45, 45, 0.95);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .tool-group {
            display: flex;
            gap: 4px;
            padding: 0 4px;
        }

        .tool-group:not(:last-child) {
            border-right: 1px solid #555;
            padding-right: 8px;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #fff;
        }

        .tool-btn.active {
            background: #0078d4;
            border-color: #106ebe;
            color: #fff;
        }

        /* Properties Panel */
        .properties-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 280px;
            background: rgba(45, 45, 45, 0.95);
            border: 1px solid #555;
            border-radius: 8px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #555;
        }

        .panel-header h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .panel-content {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Viewport */
        .viewport {
            flex: 1;
            position: relative;
            background: #1a1a1a;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Status Bar */
        .status-bar {
            height: 32px;
            background: rgba(35, 35, 35, 0.95);
            border-top: 1px solid #555;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 24px;
            font-size: 12px;
            color: #ccc;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="toolbar" class="toolbar">
            <div class="tool-group">
                <button id="tool-select" class="tool-btn active" data-tool="select" title="Select (S)">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M2 2 L8 14 L11 11 L18 18 L2 2" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
                <button id="tool-rectangle" class="tool-btn" data-tool="rectangle" title="Rectangle (R)">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect x="3" y="5" width="14" height="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
                <button id="tool-circle" class="tool-btn" data-tool="circle" title="Circle (C)">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="properties-panel" class="properties-panel">
            <div class="panel-header">
                <h3>Properties</h3>
            </div>
            <div class="panel-content">
                <div id="object-properties">No selection</div>
            </div>
        </div>

        <div id="viewport" class="viewport">
            <canvas id="canvas"></canvas>
        </div>

        <div id="status-bar" class="status-bar">
            <span id="coordinates">Ready</span>
            <span id="units">Units: mm</span>
            <span id="tool-status">Select Tool</span>
        </div>
    </div>

    <!-- Three.js libraries -->
    <script src="https://unpkg.com/three@0.145.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        console.log('Starting Modler...');
        
        // Global variables
        let scene, camera, renderer, controls;
        let canvas, grid, objects = [];
        let currentTool = 'select';
        
        // Initialize the application
        function init() {
            console.log('THREE.js version:', THREE.REVISION);
            
            // Get canvas
            canvas = document.getElementById('canvas');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 15, 15);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Controls
            if (typeof THREE.OrbitControls !== 'undefined') {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.minDistance = 5;
                controls.maxDistance = 100;
                
                controls.addEventListener('change', updateCoordinates);
                console.log('OrbitControls loaded successfully');
                updateStatus('OrbitControls ready - drag to navigate');
            } else {
                console.error('OrbitControls failed to load');
                updateStatus('Error: Controls not loaded');
            }
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Grid and floor
            createGrid();
            
            // Test objects
            createTestObjects();
            
            // UI setup
            setupUI();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            canvas.addEventListener('contextmenu', e => e.preventDefault());
            
            console.log('Initialization complete');
            updateStatus('Ready - use mouse to navigate, tools to create');
        }
        
        function createGrid() {
            // Main grid
            grid = new THREE.GridHelper(50, 50, 0x888888, 0x444444);
            scene.add(grid);
            
            // Axes
            const axes = new THREE.AxesHelper(5);
            scene.add(axes);
            
            // Floor plane
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshLambertMaterial({
                color: 0x2a2a2a,
                transparent: true,
                opacity: 0.1
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -0.01;
            floor.receiveShadow = true;
            scene.add(floor);
        }
        
        function createTestObjects() {
            // Red cube
            const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
            const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff6b6b });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 1, 0);
            cube.castShadow = true;
            cube.userData = { type: 'cube', selectable: true };
            scene.add(cube);
            objects.push(cube);
            
            // Green sphere
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0x51cf66 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(4, 1, 0);
            sphere.castShadow = true;
            sphere.userData = { type: 'sphere', selectable: true };
            scene.add(sphere);
            objects.push(sphere);
            
            console.log('Test objects created');
        }
        
        function setupUI() {
            // Tool buttons
            const toolButtons = document.querySelectorAll('.tool-btn');
            toolButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    setTool(button.dataset.tool);
                });
            });
            
            // Object selection
            canvas.addEventListener('click', handleCanvasClick);
        }
        
        function setTool(toolName) {
            currentTool = toolName;
            
            // Update UI
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tool="${toolName}"]`).classList.add('active');
            
            // Update status
            document.getElementById('tool-status').textContent = `${toolName.charAt(0).toUpperCase() + toolName.slice(1)} Tool`;
            
            console.log('Tool changed to:', toolName);
        }
        
        function handleCanvasClick(event) {
            if (currentTool !== 'select') return;
            
            // Get mouse position
            const rect = canvas.getBoundingClientRect();
            const mouse = new THREE.Vector2();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // Raycast
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(objects);
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                console.log('Selected:', object.userData.type);
                document.getElementById('object-properties').innerHTML = 
                    `<strong>Selected:</strong> ${object.userData.type}<br>
                     <strong>Position:</strong> ${object.position.x.toFixed(1)}, ${object.position.y.toFixed(1)}, ${object.position.z.toFixed(1)}`;
            } else {
                document.getElementById('object-properties').innerHTML = 'No selection';
            }
        }
        
        function updateCoordinates() {
            const coords = controls.target;
            document.getElementById('coordinates').textContent = 
                `Camera: X:${coords.x.toFixed(1)} Y:${coords.y.toFixed(1)} Z:${coords.z.toFixed(1)}`;
        }
        
        function updateStatus(message) {
            const statusEl = document.getElementById('coordinates');
            if (statusEl) statusEl.textContent = message;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            renderer.render(scene, camera);
        }
        
        // Start the application
        window.addEventListener('DOMContentLoaded', () => {
            try {
                init();
                animate();
            } catch (error) {
                console.error('Startup error:', error);
                document.getElementById('coordinates').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
